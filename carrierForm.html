<html>
<head>

    <title> Career page </title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="w3-conatainer">
            <img class="w3-center w3-margin-top" src="Images/CareerHeader2.jpg" style="width: 100%">
             </div>
            <div class="w3-row-padding w3-margin-top">
                <div class="w3-third">
                </div>
                <div class="w3-third">
        <div class="w3-container w3-teal">
  <h2>Careers Form</h2>
</div>

<form class="w3-container">
  <label class="w3-text-teal"><b>Post Applied For</b></label>
  <input class="w3-input w3-border w3-light-grey" type="text">

  <label class="w3-text-teal"><b>First Name</b></label>
  <input class="w3-input w3-border w3-light-grey" type="text">

    <label class="w3-text-teal"><b>Last Name</b></label>
    <input class="w3-input w3-border w3-light-grey" type="text">

     <label class="w3-text-teal"><b>Address</b></label>
  <input class="w3-input w3-border w3-light-grey" type="text">

     <label class="w3-text-teal"><b>Mobile Number</b></label>
  <input class="w3-input w3-border w3-light-grey  w3-animate-input" type="text">

     <label class="w3-text-teal"><b>Email</b></label>
  <input class="w3-input w3-border w3-light-grey w3-hover-blue" type="text">

     <label class="w3-text-teal"><b>Nationality</b></label>
  <input class="w3-input w3-border w3-light-grey w3-hover-green" type="text">

     <label class="w3-text-teal"><b>Total Experience</b></label>
  <select class="w3-select w3-border w3-light-grey" name="option">
    <option value="" disabled selected>Choose your option</option>
      <option value="0-6">0-6 Months</option>
    <option value="1"> 1 year</option>
    <option value="2"> 2 year</option>
    <option value="3">3 Year</option>
      <option value="4">4 Year</option>
      <option value="5">5 year</option>
      <option value="more than 5">more Than 5 year</option>
  </select>

    <label class="w3-text-teal"><b>Current Employer</b></label>
  <input class="w3-input w3-border w3-light-grey w3-hover-green" type="text">

    <label class="w3-text-teal"><b>Current Desgination</b></label>
  <input class="w3-input w3-border w3-light-grey w3-hover-green" type="text">

    <label class="w3-text-teal"><b>Key skilss</b></label>
    <textarea class="w3-input w3-border w3-light-grey w3-hover-green" type="text"></textarea>

    <label class="w3-text-teal"><b>Upload Resume(only .docs & pdf)</b></label>
  <input class="w3-input w3-border w3-light-grey w3-hover-green" type="file" id="myFile">

    <br>
  <button class="w3-btn w3-blue-grey w3-center">Submit</button>
</form>
   </div>
        </div>


  <script>
function myFunction() {
    var x = document.getElementById("myFile");
    x.disabled = true;
}
</script>

    </body>

</html>
